<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat de Consulta</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html">
          <img src="Imagen.png" class="navbar-icon" alt="Logo" />
        </a>
        <span class="navbar-title">Consultar en Documentación</span>
        <button class="navbar-toggle" id="navbar-toggle" aria-label="Menú">
          <span></span><span></span><span></span>
        </button>
      </div>

      <div class="navbar-links" id="navbar-links">
        <a href="index.html">Inicio</a>
        <a href="buscarweb.html">Consultar en la WEB</a>
        <a href="upload.html">Subir Archivo</a>
      </div>
    </nav>

    <div id="uploadBanner" class="upload-banner"></div>

    <div id="chat-container">
      <div id="chat-messages"></div>
      
      <div class="uploaded-file-info">
        <div id="uploadedFileInfo" class="uploaded-file-info-content"></div>
      </div>

      <div class="input-group">
        <div class="select-dropdown">
          <button id="select-btn" type="button">
            <span class="select-arrow">&#43;</span>
          </button>

          <ul id="select-options" class="select-options select-options-files">
            <li data-value="0" class="selected" id="addContextLi" style="cursor: pointer">
              <i class="fa-solid fa-paperclip"></i>
              Agregar Contexto
            </li>
            <input
              type="file"
              id="fileInput"
              style="display: none"
              accept=".txt,.pdf,.doc,.docx,.xls,.xlsx,.csv,.jpg,.jpeg,.png,.gif,.bmp,.tiff"
            />
          </ul>
          <input type="hidden" id="request-type" value="0" />
        </div>

        <input type="text" id="user-input" placeholder="Escribe tu pregunta..." />
        <button onclick="sendMessage('normal')">Enviar</button>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module">
      import { uploadFileForSession } from './js/upload.js';

      window.CHAT_TYPE = 'normal';

      const toggleBtn = document.getElementById('navbar-toggle');
      const links = document.getElementById('navbar-links');

      toggleBtn.addEventListener('click', function () {
        links.classList.toggle('show');
        toggleBtn.classList.toggle('open');
      });
      document.addEventListener('click', function (e) {
        if (!toggleBtn.contains(e.target) && !links.contains(e.target)) {
          links.classList.remove('show');
          toggleBtn.classList.remove('open');
        }
      });
      document.getElementById('addContextLi').addEventListener('click', function () {
        document.getElementById('fileInput').click();
      });

      window.__lastUploadedFile = null;

      const fileInputEl = document.getElementById('fileInput');
      const infoContainer = document.querySelector('.uploaded-file-info');
      const infoDiv = document.getElementById('uploadedFileInfo');
      const inputGroup = document.querySelector('.input-group');
      const chatMessages = document.getElementById('chat-messages');

      const bannerEl = document.getElementById('uploadBanner');

      fileInputEl.addEventListener('change', async function () {
        const file = this.files && this.files[0] ? this.files[0] : null;
        if (!file) {
          clearUploadedFileUI();
          hideBanner();
          return;
        }

        showBannerUploading(file);
        renderUploadedFilePreview(file);

        const result = await uploadFileForSession(file);

        if (!result.ok) {
          showBannerError(result.error || 'Error al subir archivo');
          return;
        }

        const filename = file.name;
        window.__lastUploadedFile = { name: filename, serverMessage: result.data?.message ?? '' };

        renderUploadedFileUI(window.__lastUploadedFile);
        showBannerSuccess(
          `Archivo agregado: <strong>${escapeHtml(shortName(filename))}</strong>`,
          result.data?.message
        );
      });

      function showBanner(contentHtml, type = 'info') {
        const base =
          `<div class="banner-inner">` +
          `<div class="banner-left">${contentHtml}</div>` +
          `<div class="banner-actions">
            <button id="bannerCloseBtn" aria-label="Cerrar banner">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>`;
        bannerEl.innerHTML = base;
        bannerEl.style.display = 'block';
        bannerEl.classList.remove('info', 'success', 'error');

        if (type === 'info') {
          bannerEl.classList.add('info');
        } else if (type === 'success') {
          bannerEl.classList.add('success');
        } else if (type === 'error') {
          bannerEl.classList.add('error');
        }

        const closeBtn = document.getElementById('bannerCloseBtn');
        if (closeBtn) {
          closeBtn.addEventListener('click', function () {
            hideBanner();
          });
        }

        if (window.__bannerTimeout) clearTimeout(window.__bannerTimeout);
        window.__bannerTimeout = setTimeout(() => {
          hideBanner();
        }, 10000);
      }

      function hideBanner() {
        bannerEl.style.display = 'none';
        bannerEl.innerHTML = '';
      }

      function showBannerUploading(file) {
        const name = escapeHtml(shortName(file.name));
        const html = `<span class="spinner-container"><span class="spinner" aria-hidden="true"></span> Subiendo <strong>${name}</strong>...</span>`;
        showBanner(html, 'info');
      }

      function showBannerSuccess(titleHtml, serverMsg) {
        const msgHtml = serverMsg ? `<div class="server-msg">${escapeHtml(serverMsg)}</div>` : '';
        const content = `<div>${titleHtml}${msgHtml}</div>`;
        showBanner(content, 'success');
      }

      function showBannerError(msg) {
        const content = `<span>❌ ${escapeHtml(msg)}</span>`;
        showBanner(content, 'error');
      }

      function renderUploadedFilePreview(file) {
        const name = shortName(file.name);
        const ext = (file.name.split('.').pop() || '').toLowerCase();
        const { icon, classIcon } = iconForExt(ext);

        infoDiv.innerHTML = `
          <i class="fa-solid ${icon} doc-icon ${classIcon}"></i>
          <span class="uploaded-file-name">${escapeHtml(name)}</span>
        `;
        infoContainer.style.display = 'block';
        inputGroup.classList.add('with-file');
      }

      function renderUploadedFileUI(fileMeta) {
        if (!fileMeta) return clearUploadedFileUI();
        let name = fileMeta.name;
        if (name.length > 32) name = name.slice(0, 16) + '...' + name.slice(-12);
        const ext = (fileMeta.name.split('.').pop() || '').toLowerCase();
        const { icon, classIcon } = iconForExt(ext);

        infoDiv.innerHTML = `
          <i class="fa-solid ${icon} doc-icon ${classIcon}"></i>
          <span class="uploaded-file-name">${name}</span>
          <button id="removeFileBtn" class="btn-remove-file" title="Quitar Archivo">
            <i class="fa-solid fa-xmark"></i>
          </button>
        `;
        infoContainer.style.display = 'block';
        inputGroup.classList.add('with-file');

        if (inputGroup.classList.contains('with-file')) {
          chatMessages.classList.add('with-file');
        } else {
          chatMessages.classList.remove('with-file');
        }

        const btn = document.getElementById('removeFileBtn');
        btn.addEventListener('click', function () {
          document.getElementById('fileInput').value = '';
          clearUploadedFileUI();
          hideBanner();
          window.__lastUploadedFile = null;
        });
      }

      function clearUploadedFileUI() {
        infoDiv.innerHTML = '';
        infoContainer.style.display = 'none';
        inputGroup.classList.remove('with-file');
      }

      function shortName(full) {
        if (!full) return '';
        if (full.length <= 32) return full;
        return full.slice(0, 16) + '...' + full.slice(-12);
      }

      function iconForExt(ext) {
        if (['xls', 'xlsx', 'csv'].includes(ext)) return { icon: 'fa-file-excel', classIcon: 'doc-xls' };
        if (['doc', 'docx'].includes(ext)) return { icon: 'fa-file-word', classIcon: 'doc-doc' };
        if (['jpg', 'jpeg', 'png', 'bmp', 'tiff'].includes(ext)) return { icon: 'fa-file-image', classIcon: 'doc-img' };
        if (ext === 'pdf') return { icon: 'fa-file-pdf', classIcon: 'doc-pdf' };
        if (ext === 'txt') return { icon: 'fa-file-lines', classIcon: 'doc-txt' };
        return { icon: 'fa-file', classIcon: 'doc-other' };
      }

      function escapeHtml(unsafe) {
        if (!unsafe) return '';
        return String(unsafe)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#039;');
      }

      import('./js/chat.js')
        .then((mod) => {})
        .catch((e) => console.error(e));
    </script>

    <script src="https://kit.fontawesome.com/6dc81ce773.js" crossorigin="anonymous"></script>
  </body>
</html>
