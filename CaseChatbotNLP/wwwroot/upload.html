<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Archivos</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html">
          <img src="Imagen.png" class="navbar-icon" alt="Logo" />
        </a>
        <span class="navbar-title">Gestor de Archivos</span>
        <button class="navbar-toggle" id="navbar-toggle" aria-label="Menú">
          <span></span><span></span><span></span>
        </button>
      </div>

      <div class="navbar-links" id="navbar-links">
        <a href="index.html">Inicio</a>
        <a href="buscar.html">Consultar en Documentación</a>
        <a href="buscarweb.html">Consultar en la WEB</a>
      </div>
    </nav>

    <main class="container">
      <!-- Botones para mostrar secciones -->
      <section class="section">
        <button id="showUploadBtn" type="button" class="btn-secondary">Subir Archivo</button>
        <button id="showCaseBtn" type="button" class="btn-secondary">Registrar Error Conocido</button>
      </section>

      <!-- Sección de Subida de Archivos -->
      <section class="section" id="uploadSection" style="display: none">
        <h2>Subir Archivo</h2>
        <form class="upload-row" onsubmit="return false;">
          <div class="file-input-container">
            <label for="fileInput" class="file-label">
              <span class="file-icon">&#128194;</span>
              <span class="file-label-text">Selecciona un archivo</span>
              <input type="file" id="fileInput" style="display: none" accept=".txt,.pdf,.doc,.docx,.xls,.xlsx,.csv" />
            </label>
            <span id="fileName" class="file-name"></span>
          </div>
          <button id="btnUpload" type="button">Subir</button>
        </form>
        <p id="uploadStatus" class="status-text"></p>
      </section>

      <!-- Sección de Registro de Errores -->
      <section class="section" id="caseSection" style="display: none">
        <h2>Registrar errores conocidos / añadir contexto</h2>
        <form id="caseForm" class="case-form" onsubmit="return false;">
          <label
            >Descripción del Error
            <textarea id="descError" placeholder="Describe el error" required></textarea>
          </label>
          <label
            >Servicios impactados
            <input id="services" type="text" placeholder="Servicio A, Servicio B" required />
          </label>
          <label
            >Pasos para reproducir el error
            <textarea id="steps" placeholder="1. Paso uno 2. Paso dos" required></textarea>
          </label>
          <label
            >Cómo continuar mientras se resolvía
            <textarea id="continueWork" placeholder="Describe cómo continuaste trabajando"></textarea>
          </label>
          <label
            >Solución del error
            <textarea id="solution" placeholder="Describe la solución del error" required></textarea>
          </label>
          <div>
            <button id="btnSaveCase" type="button">Guardar caso y subir</button>
            <span id="caseStatus" class="status-text"></span>
          </div>
        </form>
      </section>

      <!-- Listado de documentos -->
      <section class="section">
        <div class="section-header">
          <h2>Documentos Subidos</h2>
          <button id="btnRefresh">Refrescar</button>
        </div>
        <div id="documentsList" class="documents-grid"></div>
      </section>
    </main>

    <!-- Scripts -->
    <script type="module">
      import { loadDocuments } from './js/document.js';
      import { uploadFile } from './js/upload.js';

      const toggleBtn = document.getElementById('navbar-toggle');
      const links = document.getElementById('navbar-links');

      toggleBtn.addEventListener('click', function () {
        links.classList.toggle('show');
        toggleBtn.classList.toggle('open');
      });
      document.addEventListener('click', function (e) {
        if (!toggleBtn.contains(e.target) && !links.contains(e.target)) {
          links.classList.remove('show');
          toggleBtn.classList.remove('open');
        }
      });

      // Mostrar/ocultar formularios según opción
      const uploadSection = document.getElementById('uploadSection');
      const caseSection = document.getElementById('caseSection');
      const showUploadBtn = document.getElementById('showUploadBtn');
      const showCaseBtn = document.getElementById('showCaseBtn');

      function hideAllForms() {
        uploadSection.style.display = 'none';
        caseSection.style.display = 'none';
      }

      showUploadBtn.addEventListener('click', () => {
        // Si está visible, ocultar; si está oculto, mostrar
        if (uploadSection.style.display === 'block') {
          uploadSection.style.display = 'none';
        } else {
          hideAllForms();
          uploadSection.style.display = 'block';
        }
      });
      showCaseBtn.addEventListener('click', () => {
        if (caseSection.style.display === 'block') {
          caseSection.style.display = 'none';
        } else {
          hideAllForms();
          caseSection.style.display = 'block';
        }
      });

      // Inicializar UI
      document.getElementById('btnUpload').addEventListener('click', uploadFile);
      document.getElementById('btnRefresh').addEventListener('click', () => loadDocuments('documentsList'));

      // cargar documentos al inicio
      loadDocuments('documentsList');
    </script>
    <script type="module" src="js/connection.js"></script>
    <script type="module" src="js/document.js"></script>
  </body>
</html>
