<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor de Archivos</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html">
          <img src="Imagen.png" class="navbar-icon" alt="Logo" />
        </a>
        <span class="navbar-title">Gestor de Archivos</span>
      </div>
      <div class="navbar-links">
        <a href="index.html">Inicio</a>
        <a href="buscar.html">Consultar en Documentación</a>
        <a href="buscarweb.html">Consultar en la WEB</a>
      </div>
    </nav>

    <!-- Sección de Subida -->
    <div class="section">
      <h2>Subir Archivo</h2>
      <input type="file" id="fileInput" />
      <button onclick="uploadFile()">Subir</button>
      <p id="uploadStatus"></p>
    </div>

    <!-- Sección de Descarga -->
    <div class="section">
      <h2>Descargar Archivo</h2>
      <input type="text" id="fileId" placeholder="ID del archivo" />
      <button onclick="downloadFile()">Descargar</button>
    </div>

    <!-- Scripts -->
    <script src="js/upload.js" type="module"></script>
    <script src="js/download.js" type="module"></script>
  </body>
</html>
