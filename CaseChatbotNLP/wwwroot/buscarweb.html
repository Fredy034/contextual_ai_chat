<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat de Consulta</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html">
          <img src="Imagen.png" class="navbar-icon" alt="Logo" />
        </a>
        <span class="navbar-title">Consultar en la WEB</span>
        <button class="navbar-toggle" id="navbar-toggle" aria-label="Menú">
          <span></span><span></span><span></span>
        </button>
      </div>

      <div class="navbar-links" id="navbar-links">
        <a href="index.html">Inicio</a>
        <a href="buscar.html">Consultar en Documentación</a>
        <a href="upload.html">Subir Archivo</a>
      </div>
    </nav>

    <div id="chat-container">
      <div id="chat-messages"></div>
      <div class="input-group">
        <input type="text" id="user-input" placeholder="Escribe tu pregunta..." />
        <button onclick="sendMessage('web')">Enviar</button>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      window.CHAT_TYPE = 'web';

      const toggleBtn = document.getElementById('navbar-toggle');
      const links = document.getElementById('navbar-links');

      toggleBtn.addEventListener('click', function () {
        links.classList.toggle('show');
        toggleBtn.classList.toggle('open');
      });
      document.addEventListener('click', function (e) {
        if (!toggleBtn.contains(e.target) && !links.contains(e.target)) {
          links.classList.remove('show');
          toggleBtn.classList.remove('open');
        }
      });
    </script>
    <script src="./js/chat.js" type="module"></script>
  </body>
</html>
